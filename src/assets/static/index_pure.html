<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Web Elements Pure Demo Page</title>
	<link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon">
	<link rel="icon" href="assets/images/favicon.ico" type="image/x-icon">

	<link rel="stylesheet" href="assets/app.css">

	<script src="assets/polyfill.min.js"></script>
	<script src="assets/webcomponents-bundle.js"></script>

	<script src="scripts/vendors.js"></script>
	<script src="elements.js"></script>
</head>

<body>
<div id="app-mount-point" class="pure-html-view">
	<h1>Welcome!</h1>
	<p>
		This is demo page: web elements (custom elements) with no-framework page. Just a HTML and a bit of VanillaJS.
	</p>

	<h2>Custom button</h2>
	<p>
		This is <code>custom-button</code> web element from Angular:
	</p>
	<p>
		<custom-button label='First Value' hidden></custom-button>
	</p>

	<p>These have styles overridden:</p>
	<p>
		<custom-button label='First Value' hidden class='themed'></custom-button>
		<custom-button label='First Value' hidden class='themed-dark'></custom-button>
	</p>
	<p>
		Click handling attached to the button works from VanillaJS.
	</p>
</div>

<script src="assets/vanilla.js" defer></script>
<script>
	window.onload = function () {
		if (window['doVanilla']) {
			window['doVanilla']();
		} else {
			throw 'Oops, vanilla.js file isn\'t loaded properly!';
		}
	};
</script>

</body>

</html>
